services:
  - type: web
    name: tileit-roofing-quotes
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --chdir backend tileit_app:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: FLASK_ENV
        value: production
    disk:
      name: tileit-data
      mountPath: /opt/render/project/src
      sizeGB: 1

